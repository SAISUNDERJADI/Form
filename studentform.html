<html>
<head></head>
<body>
<center><h3>Class Registration</h3></center>
<center><h6>Fill out the form carefully for registration</h6></center>
<fieldset>
<legend>Register</legend> 
<form>
<h3>Student Name</h3>
<label for="First Name">First Name</label>
<input type="text" id="First Name" required name="name" autofocus>

<label for="Middle Name">Middle Name</label>
<input type="text" id="Middle Name" required name="name" >

<label for="Last Name">Last Name</label>
<input type="text" id="Last Name" required name="name" ><br><br>

<label for="email">Student Email</label>
<input type="email" id="email" required placeholder="example@gmail.com"> <br><br>


<label for="password">Password</label>
<input type="password" id="password" required> <br><br>

<label for="Gender">Gender</label>
<select name="Gender" id="Gender">
<option value="please Select">Please Select</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select><br><br>

<label for="Student ID">Student ID</label>
<input type="text" id="Student ID" name="name" ><br><br>

<label for="List Of Classes">List Of Classes</label>
<select name="List Of Classes" id="List Of Classes">
 <option value="please Select">Please Select</option>
  <option value="1">1</option>
  <option value="2">2</option>
</select><br><br>

<center><input type="submit" value="submit"></center>

</fieldset>
</form>
</body>
</html>
